<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <style>
    body {
      background-color: #4c1a57;
      color: #f0f600;
      font-family: 'Audiowide', sans-serif;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      border-radius: 10px;
    }
    .cart-item {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #ff3cc7;
      border-color: #ff3cc7;
    }
    .btn-primary:hover {
      background-color: #e12bab;
      border-color: #e12bab;
    }
    .btn-interactive {
      background-color: #665687;
      border-color: #665687;
    }
    .btn-interactive:hover {
      background-color: #55467a;
      border-color: #55467a;
    }
    .horizontal-rectangle {
      background-color: #b084cc; 
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container horizontal-rectangle">
    <h2 class="text-center">Shopping Cart</h2>
    
    <div class="row cart-item">
      <div class="col-md-6">
        <h4>Super Mario</h4>
      </div>
      <div class="col-md-2">
        <p>$50.00</p>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" value="1" min="1">
      </div>
      <div class="col-md-2">
        <button class="btn btn-interactive btn-block">Remove</button>
      </div>
    </div>

    <div class="row cart-item">
      <div class="col-md-6">
        <h4>Elden Ring</h4>
      </div>
      <div class="col-md-2">
        <p>$60.00</p>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" value="1" min="1">
      </div>
      <div class="col-md-2">
        <button class="btn btn-interactive btn-block">Remove</button>
      </div>
    </div>

    <div class="row cart-item">
      <div class="col-md-6">
        <h4>The Finals</h4>
      </div>
      <div class="col-md-2">
        <p>Free</p>
      </div>
      <div class="col-md-2">
        <input type="number" class="form-control" value="1" min="1">
      </div>
      <div class="col-md-2">
        <button class="btn btn-interactive btn-block">Remove</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h4>Total Price: <span id="total-price">$110.00 + $3.21 tax = $113.21</span></h4>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-primary btn-block">READY</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
